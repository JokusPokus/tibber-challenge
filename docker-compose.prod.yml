version: '3.8'

services:
  web:
    build: .
    command: gunicorn hello_django.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - tibber_challenge/.env.db

volumes:
  postgres_data: